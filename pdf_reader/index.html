<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF - Reader</title>
   
    <link rel="shortcut icon" href="https://gouthamguna.github.io/in/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

    <script src="https://mozilla.github.io/pdf.js/build/pdf.mjs" type="module"></script>
    <script src="https://mozilla.github.io/pdf.js/build/pdf.worker.mjs" type="module"></script>
    <script type="module" src="index.js"></script>
</head>
<body>

    <h1>PDF.js Previous/Next example</h1>

    <p>Please use <a href="https://mozilla.github.io/pdf.js/getting_started/#download"><i>official releases</i></a> in production environments.</p>
    
    <div>
      <button id="prev">Previous</button>
      <button id="next">Next</button>
      &nbsp; &nbsp;
      <span>Page: <span id="page_num"></span> / <span id="page_count"></span></span>
    </div>
    
    <canvas id="the-canvas"></canvas>
</body>
</html>
