<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drop Down Examples</title>

    <link rel="stylesheet" href="/css/style.css" />

    <link
      rel="shortcut icon"
      href="https://gouthamguna.github.io/in/favicon.ico"
      type="image/x-icon"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/core-js-bundle@3.32.1/minified.min.js"></script>
  </head>

  <body>
    <div class="container" id="containerId">
      <div id="header"></div>
      <div class="selector_tag">
        <table>
          <tr>
            <th>Class</th>
            <th>Groups</th>
            <th>Section</th>
            <th>Fruits</th>
          </tr>
          <tr>
            <th><select name="class" id="classId"></select></th>
            <th><select name="stream" id="streamId"></select></th>
            <th><select name="section" id="sectionId"></select></th>
            <th><select name="fruit" id="fruitId"></select></th>
          </tr>
        </table>
      </div>
    </div>
    <script src="/js/dropdownex.js"></script>
  </body>
</html>
