<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select Tag Dynamic - UP</title>
    <link
      rel="shortcut icon"
      href="https://gouthamguna.github.io/in/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div>
        <label for="list">Week Name List:</label>
        <select id="list" name="list" multiple></select>
      </div>
      <div>
        <label for="name-list">Week Name List One:</label>
        <select id="name-list" name="name-list"></select>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
